<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改订单</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid" id="vmUpdateOrder">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label" for="userId">
                    <span class="x-red">*</span>用户id
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="userId" lay-verify="required" name="userId" type="text"
                               v-model="order.userId"></div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="deskId">
                    <span class="x-red">*</span>餐桌id
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="deskId" lay-verify="required" name="deskId" type="text"
                               v-model="order.deskId"></div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="cateId">
                    <span class="x-red">*</span>菜品分类id
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="cateId" lay-verify="required" name="cateId" type="text"
                               v-model="order.cateId"></div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="size">
                    <span class="x-red">*</span>分量
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="size" lay-verify="required" name="size" type="text"
                               v-model="order.size"></div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="num">
                    <span class="x-red">*</span>数量
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="num" lay-verify="required" name="num" type="text"
                               v-model="order.num"></div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="price">
                    <span class="x-red">*</span>单价
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="price" lay-verify="required" name="price" type="text"
                               v-model="order.price"></div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="payType">
                    <span class="x-red">*</span>支付方式
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="payType" lay-verify="required" name="payType" type="text"
                               v-model="order.payType"></div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="status">
                    <span class="x-red">*</span>支付状态 0、未支付 1、已支付
                </label>
                <div class="layui-input-block">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" id="status" lay-verify="required" name="status" type="text"
                               v-model="order.status"></div>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="edit" lay-submit="">
                    确认修改
                </button>
            </div>
        </form>
    </div>
</div>
<script charset="UTF-8" type="text/javascript">

    var editOrderId = sessionStorage.getItem("editOrderId");

    vm = new Vue({
        el: "#vmUpdateOrder",
        data: {
            order: {}
        },
        methods: {},
        created: function () {
            var _this = this;
            $.ajax({
                url: "/order/findById",
                data: {
                    "id": editOrderId
                },
                dataType: "json",
                type: "get",
                success: function (result) {
                    if (result.code === 200) {
                        _this.order = result.data;
                    } else {
                        layer.alert("获取修改订单信息失败！");
                    }
                }
            });

        }
    });

    layui.use(['form', 'layer', 'laydate'],
        function () {
            var form = layui.form,
                layer = layui.layer,
                laydate = layui.laydate;

            //监听提交
            form.on('submit(edit)',
                function (data) {

                    //组装数据
                    data.field.id = editOrderId;

                    //发异步，把数据提交给controller
                    $.ajax({
                        url: "order/update",
                        data: JSON.stringify(data.field),
                        dataType: "json",
                        contentType: "application/json",
                        type: "put",
                        success: function (result) {
                            if (result.code === 200) {
                                layer.msg("修改成功", {icon: 6, time: 500},
                                    function () {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            } else {
                                layer.alert(result.msg);
                            }
                        }
                    });

                    return false;
                });

        });
</script>
</body>
</html>
